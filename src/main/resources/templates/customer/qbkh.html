<div class="col-xs-12 col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <form id="qbkh_page_query">
                <label>名称:</label>
                <input type="text" name="gsmc" style="width:110px;"/>
                <label>地址:</label>
                <input type="text" name="xsdz" style="width:110px;"/>
                <input class="btn btn-primary btn-xs" type="button" value="查询" onclick="qbkh_page_query()"/>
            </form>
        </div>
        <div class="ibox-content">
            <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th style="text-align: center;">序号</th>
                    <th style="text-align: center;">公司名称</th>
                    <th style="text-align: center;">省份</th>
                    <th style="text-align: center;">市</th>
                    <th style="text-align: center;">区县</th>
                    <th style="text-align: center;">详细地址</th>
                    <th style="text-align: center;">客户来源</th>
                    <th style="text-align: center;">客户等级</th>
                    <th style="text-align: center;">归属人</th>
                    <th style="text-align: center;">操作</th>
                </tr>
                </thead>
                <tbody id="qbkh_page_table_data">
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="15" class="footable-visible">
                        <ul class="pagination pull-right">
                            <li class="footable-page-arrow" id="qbkh_page_to_first" style="display:none;">
                                <a>
                                    <font style="vertical-align: inherit;">首页</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow" id="qbkh_page_first" style="display:none;">
                                <a data-page="first">
                                    <font style="vertical-align: inherit;">上一页</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow" id="qbkh_page_last" style="display:none;">
                                <a data-page="last">
                                    <font style="vertical-align: inherit;">下一页</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow" id="qbkh_page_to_last" style="display:none;">
                                <a>
                                    <font style="vertical-align: inherit;">末页</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow disabled">
                                <a>
                                    <font style="vertical-align: inherit;" id="qbkh_page_now">当前页:1</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow disabled">
                                <a>
                                    <font style="vertical-align: inherit;" id="qbkh_page_pages">总页数:1</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow disabled">
                                <a>
                                    <font style="vertical-align: inherit;" id="qbkh_page_total">总条数:0</font>
                                </a>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/js/customer/qbkh.js}" type="text/javascript" charset="utf-8"></script>
