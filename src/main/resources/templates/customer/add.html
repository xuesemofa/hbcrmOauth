<div class="col-xs-12 col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h2 style="float:left;">企业档案</h2>
            <input style="float:right;" class="btn btn-primary btn-xs" type="button" value="保存"
                   onclick="customer_add_form()"/>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-8">
                    <h2>基本信息</h2>
                </div>
                <div class="col-lg-4">
                    <h2>财务信息</h2>
                </div>
            </div>
            <form id="customer_add_form">
                <div class="row">
                    <div class="col-lg-4">

                        <label class="form-label"><span class="text-danger">*</span>公司名称</label>
                        <input class="form-control" type="text" name="gsmc"/>

                        <label class="form-label"><span class="text-danger">*</span>详细地址</label>
                        <input class="form-control" type="text" name="xsdz"/>

                        <label class="form-label"><span class="text-danger">*</span>客户来源</label>
                        <select class="form-control" name="khly" id="customer_add_form_khly">
                        </select>

                        <label class="form-label"><span class="text-danger">*</span>客户类型</label>
                        <select class="form-control" name="khlx" id="customer_add_form_khlx">
                            <option value="">请选择</option>
                            <option value="1">未签约</option>
                            <option value="2">断约</option>
                            <option value="3">合作</option>
                        </select>

                        <label class="form-label"><span class="text-danger">*</span>客户等级</label>
                        <select class="form-control" name="khdj" id="customer_add_form_khdj">
                            <option value="">请选择</option>
                            <!--id="customer_add_form_khdj"-->
                        </select>

                        <label class="form-label">成立时间</label>
                        <div class="input-group date" id="customer_add_clsj_a">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            <input type="text" class="form-control"
                                   name="clsj" readonly="readonly"/>
                        </div>

                        <label class="form-label">海关编码</label>
                        <select class="form-control" name="zycp1" id="customer_add_form_zycp1"></select>
                        <select class="form-control" name="zycp2" id="customer_add_form_zycp2"></select>
                        <select class="form-control" name="zycp3" id="customer_add_form_zycp3"></select>

                        <label class="form-label">销售区域</label>
                        <input class="form-control" type="text" name="xsqy"/>

                        <label class="form-label">员工人数</label>
                        <input class="form-control" type="text" name="ygrs"/>

                    </div>
                    <div class="col-lg-4" style="border-right:1px solid #ccc">

                        <label class="form-label"><span class="text-danger">*</span>省份</label>
                        <select class="form-control" name="sf" onchange="cus_save_form_query_dq()"></select>

                        <label class="form-label"><span class="text-danger">*</span>市</label>
                        <select class="form-control" name="dq" onchange="cus_save_form_query_cs()"></select>

                        <label class="form-label"><span class="text-danger">*</span>区县</label>
                        <select class="form-control" name="cs"></select>

                        <label class="form-label">企业类型</label>
                        <select class="form-control" name="qylx">
                            <option value="">请选择</option>
                            <option value="贸易公司">贸易公司</option>
                            <option value="工厂">工厂</option>
                            <option value="工贸一体">工贸一体</option>
                            <option value="其它">其它</option>
                        </select>

                        <label class="form-label">品牌</label>
                        <input class="form-control" type="text" name="pp"/>

                        <label class="form-label">网站</label>
                        <input class="form-control" type="text" name="wz"/>

                        <label class="form-label">年出口额</label>
                        <input class="form-control" type="text" name="ncke"/>

                        <label class="form-label">年订单额</label>
                        <input class="form-control" type="text" name="ndde"/>

                        <label class="form-label">商业登记号</label>
                        <input class="form-control" type="text" name="sydjh"/>

                        <label class="form-label">销售渠道</label>
                        <input class="form-control" type="text" name="xsqd"/>

                    </div>
                    <div class="col-lg-4">

                        <label class="form-label">名称</label>
                        <input class="form-control" type="text" name="cw_mc"/>

                        <label class="form-label">纳税人识别号</label>
                        <input class="form-control" type="text" name="cw_nsrsbh"/>

                        <label class="form-label">地址</label>
                        <input class="form-control" type="text" name="cw_dz"/>

                        <label class="form-label">电话</label>
                        <input class="form-control" type="text" name="cw_dh"/>

                        <label class="form-label">开户行</label>
                        <input class="form-control" type="text" name="cw_khh"/>

                        <label class="form-label">账号</label>
                        <input class="form-control" type="text" name="cw_zh"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h2>图片信息</h2>
                        <div>
                            <button class="btn btn-success btn-xs" type="button"
                                    onclick="javascript:$('#cus_img_up_file').click();">
                                <i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">选择图片</span>
                            </button>
                            <input type="file" id="cus_img_up_file" name="files" style="display:none;"
                                   accept="image/png/jpg"/>
                            <span style="border: 1px solid #ccc;" id="cus_img_up_yxzts">未选择图片</span>
                            <input class="btn btn-primary btn-xs" type="button" value="确定上传"
                                   onclick="cus_img_up_file_add()"/>
                            <div id="cus_img_data">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display:none;" id="cus_img_list"></div>
            </form>
        </div>
    </div>
</div>

<!--弹窗-->
<input type="button" data-toggle="modal" data-target="#cus_img_img2" style="display:none;"
       id="cus_img_img1"/>
<div class="modal inmodal fade" id="cus_img_img2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <img src="" id="cus_img_img" ondblclick="javascript:$('#cus_img_update3').click();"/>
        <button type="button" class="btn btn-white" data-dismiss="modal" id="cus_img_update3" style="display:none;">关闭
        </button>
    </div>
</div>

<script th:src="@{/js/customer/add.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/js/customer/upimg.js}" type="text/javascript" charset="utf-8"></script>
