<div class="col-xs-12 col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <form id="account_page_query">
                <label>账号:</label>
                <input type="text" name="account" style="width:110px;"/>
                <label>姓名:</label>
                <input type="text" name="name" style="width:110px;"/>
                <input class="btn btn-primary btn-xs" type="button" value="查询" onclick="account_page_pages(0)"/>
            </form>
        </div>
        <div class="ibox-content">
            <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th style="text-align: center;">序号</th>
                    <th style="text-align: center;">账号</th>
                    <th style="text-align: center;">姓名</th>
                    <th style="text-align: center;">手机号</th>
                    <th style="text-align: center;">操作</th>
                </tr>
                </thead>
                <tbody id="account_page_table_data">
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="15" class="footable-visible">
                        <ul class="pagination pull-right">
                            <li class="footable-page-arrow" onclick="account_page_pages(0)" id="account_page_first"
                                style="display:none;">
                                <a data-page="first">
                                    <font style="vertical-align: inherit;">上一页</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow" onclick="account_page_pages(1)" id="account_page_last">
                                <a data-page="last">
                                    <font style="vertical-align: inherit;">下一页</font>
                                </a>
                            </li>
                            <li class="footable-page-arrow disabled">
                                <a>
                                    <font style="vertical-align: inherit;" id="account_page_now">当前页数:1</font>
                                </a>
                            </li>
                            <!--<li class="footable-page-arrow disabled">-->
                            <!--<a>-->
                            <!--<font style="vertical-align: inherit;" id="account_page_size_total">总条数:0</font>-->
                            <!--</a>-->
                            <!--</li>-->
                            <!--<li class="footable-page-arrow disabled">-->
                            <!--<a>-->
                            <!--<font style="vertical-align: inherit;" id="account_page_total">总页数:1</font>-->
                            <!--</a>-->
                            <!--</li>-->
                        </ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/js/account/page.js}" type="text/javascript" charset="utf-8"></script>
