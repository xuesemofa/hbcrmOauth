<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="context-path" content="@{/}"/>
    <title>首页</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/HBfavicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrapValidator.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body style="background-image: url('/img/login-back.jpg');background-size: cover; -moz-background-size: cover;">
<div class="col-xs-12" style="display:none;top:40%;" id="login1">
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
</div>
<div class="container-fluid" id="login2">
    <div class="row">
        <div class="col-xs-12"
             style="background: rgba(255, 255, 255,0.2);color:#ffffff;padding:10px;padding-left:30px;">
            <h3>恒邦汇融河北分公司</h3>
        </div>
    </div>
    <div class="row" style="margin-top:13%;">
        <div class="col align-self-center">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-10" style="background: rgba(255, 255, 255,0.3);padding:50px;">
                    <form class="form-horizontal" id="login_form" style="color:black;">
                        <div style="margin-top:5px;">
                            <center><h3 style="color:#ffffff;">客户关系管理系统</h3></center>
                        </div>
                        <div>
                            <label style="color:#ffffff">账号</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="请输入账号"
                                   name="account"
                            />
                        </div>
                        <div>
                            <label style="color:#ffffff">密码</label>
                            <input type="password"
                                   class="form-control"
                                   placeholder="请输入密码"
                                   name="password"
                            />
                        </div>
                        <div style="margin-top:5px;">
                            <div style="width:50%;float:left;">
                                <label style="color:#ffffff">验证码</label>
                                <img alt="验证码"
                                     style="width:100%;height:34px;"
                                     id="defaultKaptcha"
                                     onclick="this.src='/data/login/defaultKaptcha?d='+new Date()*1"
                                     th:src="@{/data/login/defaultKaptcha}"/>
                            </div>
                            <div style="width:50%;float:left;">
                                <label>&nbsp;</label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="请输入4位验证码"
                                       required
                                       id="dataInput"
                                       name="vrifyCode"/>
                            </div>
                        </div>
                        <div style="margin-top:5px;">
                            &nbsp;
                        </div>
                        <div>
                            <input type="button" class="btn btn-block btn-primary"
                                   value="登&nbsp;&nbsp;&nbsp;&nbsp;录"
                                   style="color:#ffffff;margin-top:15px;"
                                   id="login_button"/>
                        </div>
                        <div style="margin-top:5px;">
                                <span id="login_error"
                                      style="background:rgba(0, 0, 0, 0);border:0;color:red;"></span>
                        </div>
                        <div style="margin-top:5px;">
                            <center>
                                <h7></h7>
                            </center>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
</div>
<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!--校验-->
<script th:src="@{/js/bootstrapValidator.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var path = /*[[${#httpServletRequest.getScheme() + "://"
+ #httpServletRequest.getServerName() + ":"
+ #httpServletRequest.getServerPort()
+ #httpServletRequest.getContextPath()}]]*/;
/*]]>*/

</script>
<script th:src="@{/js/login/login.js}"></script>
<script>
    if(top.location!=self.location){
        window.location.href=path+'/views/login/login';
    }
    if(navigator.userAgent.toLowerCase().indexOf("chrome")==-1){
        $('.container-fluid').remove();
        $('body').append('<center><h1><font color="red;">请使用chrome</font></h1></center>');
    }

</script>
</body>
</html>
